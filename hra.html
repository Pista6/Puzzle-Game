<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Puzzle</title>
</head>
<body>
    <svg width="1000" height="1000" id="svgFrame">
		<g id="fullImage"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/puzzle%20kompletka.png" width="635" height="500" x="200" y="100"></g>
	<g class="parent" id="0"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/1.png" class="movil"></g>
	<g class="parent" id="1"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/2.png" class="movil"></g>
	<g class="parent" id="2"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/3.png" class="movil"></g>
	<g class="parent" id="3"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/4.png" class="movil"></g>
	<g class="parent" id="4"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/5.png" class="movil"></g>
	<g class="parent" id="5"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/6.png" class="movil"></g>
	<g class="parent" id="6"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/7.png" class="movil"></g>
	<g class="parent" id="7"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/8.png" class="movil"></g>
	<g class="parent" id="8"><image xlink:href="https://raw.githubusercontent.com/Pista6/Puzzle-Game/master/9.png" class="movil"></g>
</svg>
<audio id="winSong" src="https://raw.githubusercontent.com/NestorPlasencia/PikaPuzzle/master/media/win.mp3"></audio>
<h1 id="timer"><time>00:00:00</time></h1>
<input type="button" value="Start!" id="startButton" onclick="startTimer()">
<p id="winText"></p>

<script src="js/main.js"></script>
</body>
</html>
